<script language='javascript'>

function actualiserVilleFixe(){
	if ((document.getElementById("formAdresse:adfcp").value).length > 4 ){
		document.getElementById("formAdresse:actufixe").onclick();
	}
}

function actualiserVilleAnnuelle(){
	if ((document.getElementById("formAdresse:adacp").value).length > 4 ){
		document.getElementById("formAdresse:actuavilleannuelle").onclick();
	}
}

function majCodePostalAnnuel(){
	document.getElementById("formAdresse:majcpan").onclick();
}
	
function majCodePostalFixe(){
	document.getElementById("formAdresse:majcpfixe").onclick();
}
	
function majPaysAnnuel(){
	document.getElementById("formAdresse:majpaysan").onclick();
}

function majPaysFixe(){
	document.getElementById("formAdresse:majpaysfixe").onclick();
}
function majHebergement(){
	if (document.getElementById("formAdresse:selectTypehebergement").value == "Domicile parental"){
		document.getElementById("formAdresse:adresseIdentique").checked = true;
	}else{
		document.getElementById("formAdresse:adresseIdentique").checked = false;

	}
	document.getElementById("formAdresse:reloader").onclick();
}

</script>
