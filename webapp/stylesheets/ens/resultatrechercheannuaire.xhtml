<h:form id="formAnnuary">
	<h:messages id="champMessages" errorStyle="color: red" />
	<div class="portlet-msg-info">
		<p>
		<b>Recherche sur : </b>#{rechercheAnnuaireController.nom} 
		<h:commandLink id="linkexcel1"  action="#{rechercheAnnuaireController.exportExcel}">
			Télécharger en format Excel
		<t:graphicImage value='/media/images/CMonDossierWeb/docxls.gif' alt='Exporter en excel' title='Exporter en excel' />
		</h:commandLink>
		</p>
	</div><br />
<t:dataTable value="#{rechercheAnnuaireController.listeInscrits}" var="ins" rowIndexVar="rowindex"
		styleClass="portlet-table"
		headerClass="portlet-table-header"
		rowClasses="portlet-table-body, portlet-table-alternate" >					

<t:column>
<h:commandLink action="#{rechercheAnnuaireController.choisir}">
  			<f:param name="row" value="#{rowindex}"/>
			<t:graphicImage alt='Dossier Etudiant' value='/media/images/CMonDossierWeb/folderopen.gif' />
</h:commandLink>
</t:column>
	
<t:column>
	<f:facet name="header">Login</f:facet>
	<h:commandLink action="#{rechercheAnnuaireController.choisir}">

				#{ins.login}
    </h:commandLink>
</t:column> 

<t:column>
	<f:facet name="header">Nom</f:facet>

</t:column>

<t:column>
	<f:facet name="header">Email</f:facet>

</t:column>
   	
<t:column>
	<f:facet name="header">Formation</f:facet>

</t:column>
